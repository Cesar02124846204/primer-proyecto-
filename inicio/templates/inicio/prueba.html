<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>este es mi primer template que cree</h1>
    <p>{{mensaje}}</p>
    <p>{{segundos}}</p>

    {% elif segundos_par %}

    {% endif %}
    {%for numero in listado_segundos%}
    <p>{{numero}}</p>
    {% endfor%}
</body>
